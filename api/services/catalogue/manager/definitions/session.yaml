type: object
required:
  - uuid
allOf:
  - $ref: '#/definitions/SessionBody'
  - properties:
      uuid:
        type: string
        format: uuid
        description: 'UUID of the session'
      created_at:
        type: string
        format: datetime
        description: 'GMT Creation date time of the session as defined by RFC 3339, section 5.6'
        example: '2020-07-21T17:32:28Z'

